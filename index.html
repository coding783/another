<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image stack animation on page scroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="img-area" data-index="0">
            <img src="img/1.jpg" alt="Image 1">
        </div>
        <div class="img-area" data-index="1">
            <img src="img/2.jpg" alt="Image 2">
        </div>
        <div class="img-area" data-index="2">
            <img src="img/3.jpg" alt="Image 3">
        </div>
        <div class="img-area" data-index="3">
            <img src="img/4.jpg" alt="Image 4">
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
